<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let user of users">
    <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AAEUyGF.img?h=552&w=750&m=6&q=60&u=t&o=f&l=f&x=556&y=380" />
    <ion-card-header>

      <ion-card-title>{{user.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{user.email}}
    </ion-card-content>
    <ion-card-content>
      <ion-button expand="block" fill="outline" (click)="openMenu()" >View</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
